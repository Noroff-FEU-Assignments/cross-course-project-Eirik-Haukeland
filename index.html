<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="css/main.css">
  <title>Document</title>
</head>

<body>
  <header>
    <img class="logo" src="images/GameHub_Logo.png" alt="GameHub_Logo">
    <div class="page-navigation">
      <nav id="main-nav">
        <ul>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer">
              <img src="images/icons/home.svg" alt="home">
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer">
              <img src="images/icons/games.svg" alt="games">

            </a>
          </li>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer">
              <img src="images/icons/shopping-cart.svg" alt="shopping cart">
              <span>Shopping cart</span>
            </a>
          </li>
          <li>
            <a href="#" target="_blank" rel="noopener noreferrer">
              <img src="images/icons/profile.svg" alt="profile">
              <span>Profile</span>
            </a>
          </li>
        </ul>
      </nav>

      <form action="push">
        <label for="search">search: </label>
        <input type="text" name="" id="search">
        <button type="submit"><img src="images/icons/search.svg" alt="search"></button>
      </form>
    </div>

</html>
