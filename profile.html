      <span class="bread_crumb-item">
        <div>profile infromation</div>

  <main>
    <section class="accordion">
      <button>user profile</button>
      <div id="user-info" class="accordion-info" hidden>
        <div class="left">
          <img src="images/icons/profile.svg" alt="profile picture">
          <p>ola Norman</p>
          <p>age: 22</p>
        </div>
        <div class="right">
          <label for="email-addr">email:</label>
          <p id="email-addr">ola-norman@email.com</p>
          <label for="phone-number">phone number:</label>
          <p id="phone-number">+47 111 22 333</p>
        </div>
      </div>
      <button class="active">password</button>
      <div>
        <form action="" method="get" id="password-settings" class="text-form">
          <label for="current-pass">current password</label>
          <input type="password" name="current-pass" id="current-pass">
          <label for="new-pass">new password</label>
          <input type="password" name="new-pass" id="new-pass">
          <label for="rep-new-pass">repeat new password</label>
          <input type="password" name="rep-new-pass" id="rep-new-pass">
          <button class="btn-prim">change password</button>
        </form>
      </div>
      <button>payment detals</button>
      <div id="payment-detales" class="accordion-info" hidden>
        <button>
          <img src="images/icons/vipps_log" alt="logo for vipps">
        </button>
        <button>
          <img src="images/icons/visa_logo" alt="logo for visa">
        </button>
        <button>
          <img src="images/icons/master-card_logo" alt="logo for master card">
        </button>
        <button>
          <img src="images/icons/paypal_logo" alt="logo for paypal">
        </button>
        <form action="" method="get">
          <label for="card-numb">card number</label>
          <input type="text" id="card-numb">
          <label for="card-name">name on card</label>
          <input type="text" id="card-name">
          <label for="card-expiers">experation date</label>
          <input type="text" id="card-expiers">
          <label for="sec-code">security code</label>
          <input type="text" id="sec-code">
          <button class="btn-prim">update preferd payment</button>
        </form>
      </div>
    </section>
